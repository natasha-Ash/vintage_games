    <script>
      let img1 = document.querySelector(".p-1");
      let img2 = document.querySelector(".p-2");
      let btn = document.querySelector(".btn");
      let randNum1 = 0;
      let randNum2 =0;
      btn.onclick=()=>{
        img1.classList.remove("value-"+randNum1);
        img2.classList.remove("value-"+randNum2);
        randNum1 = Math.floor(Math.random()*6+1);
        randNum2 = Math.floor(Math.random()*6+1);
        setTimeout(() => {
        img1.classList.add("value-" + randNum1);
        img2.classList.add("value-" + randNum2);
      }, 100);

 

      }

    </script>
